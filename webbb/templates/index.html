<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            padding-top: 50px;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn {
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
        }
        h2 {
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Salary Prediction</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="years_experience">Enter Years of Experience:</label>
                <input type="text" class="form-control" id="years_experience" name="years_experience" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict Salary</button>
        </form>
        {% if prediction %}
            <div class="result alert alert-success text-center">
                <h4>Predicted Salary: {{ prediction }}</h4>
            </div>
        {% endif %}
    </div>
</body>
</html>
